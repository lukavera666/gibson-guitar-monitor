name: Check Gibson SG Category

on:
  schedule:
    # Se ejecuta cada 4 horas (desplazado 2 horas del otro para no sobrecargar)
    - cron: '0 2,6,10,14,18,22 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  check-guitar-category:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
        
    - name: Check guitar in category
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: python check_guitar_category.py
